<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>HTML Form – Result</title>
  </head>
  <body>
    <button class="cta-btn" onclick="goSiteBack()">←</button>
    <div class="flex-container">
      <h1>Form Result</h1>
      <div id="result">Empty</div>
      <div style="text-align: center;">
        <img src="klingon.png" alt="Your Image" />
      </div>
    </div>
    <script>
      let firstName = sessionStorage.getItem("fName");
      let lastName = sessionStorage.getItem("lName");

      let result = "Danke für die Buchung " + firstName + " " + lastName;

      document.getElementById("result").innerHTML = result;

      function goSiteBack() {
        if (document.referrer.indexOf(window.location.host) !== -1) {
          history.back();
        }
      }
    </script>
  </body>
</html>
